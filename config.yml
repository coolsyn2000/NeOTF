experiment_name: "num_mask_siren"
output_dir: "./outputs"

data:
  path: "./num_mask"
  format: "tif"
  ori_size: 2048
  crop_size: 1024
  desired_size: 512
  blur_kernel_size: 21
  sigma: 3.0
  supp_size_w: 60
  supp_size_h: 40

