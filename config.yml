model:
  type: "SIREN"
  in_features: 2
  hidden_layers: 2
  hidden_features: 128
  out_features: 1
  first_omega_0: 30
  hidden_omega_0: 30
  outermost_linear: True
  num_frequencies: 8


training:
  random_seed: false
  seed: 2886
  device: "cuda"  # or "cpu"
  epochs: 5000
  optimizer: "Adam"  # or "SGD"
  lr: !!float 1e-5
  loss: "L1"  # or "MSE"
  center_sample: true
  center_sample_radius: 0.5
  random_sample: false
  random_sample_ratio: 0.1

  tv_regularization: false
  tv_weight: !!float 1e-4

  num_frames: 4

